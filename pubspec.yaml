name: dyno_sign
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dot_navigation_bar: any
  flutter_bloc: any
  equatable: any
  get_it: any
  dio: any
  get_storage: any
  flutter_svg: any
  file_selector: any
  path_provider: any
  intl: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: any
  flutter_gen_runner: any

flutter_gen:
  output: lib/assets_gen/
  line_length: 80

  integrations:
    flutter_svg: true


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
